.vision-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    gap: 2rem;

    max-width: 1100px;   /* controls total width */
    margin: 0 auto;     /* centers the grid */
    justify-items: center; /* centers cards inside grid cells */
}

.vision-card {
    text-align: center;
}
